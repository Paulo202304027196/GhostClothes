<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="submit_registration.php" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Insira Seu Nome">

    <label for="name">Endereço:</label>
    <input type="text" id="end" name="endereco" placeholder="Insira seu Endereço">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Insira seu email">
    
    <label for="name">Telefone: </label>
    <input type="number" id="tel" name="telefone" placeholder="Insira seu telefone">

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Insira sua senha">

    <input type="submit" value="Registrar">
  </form>
